<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Image</title>
    <style>
        /* Base styling */
        body {
            background-color: #121212; /* Dark background for a cybersecurity feel */
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #0dbf00; /* Neon green for the heading */
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px 0 rgba(0, 255, 0, 0.7); /* Neon green glow */
            width: 300px;
            text-align: left;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            background-color: #262626;
            color: #ffffff;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #0dbf00; /* Neon green for button */
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0ac200; /* Lighter green on hover */
        }

        /* Responsive design */
        @media (max-width: 600px) {
            form {
                width: 90%;
            }
        }

      
    </style>
</head>
<body>
    <div>
        <h2>Decrypt Image</h2>
        <form action="/decrypt" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <input type="text" name="key" placeholder="Enter decryption key" required><br>
            <button type="submit">Decrypt</button>
        </form>
    </div>
</body>
</html>
